<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacklahoma '26</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-wrapper">

        <div class="main-card">
            
            <div class="pane left-pane">
                <h2>User Profile</h2>
                <form>
                    <div class="input-group">
                        <label>Age (years)</label>
                        <input type="number" id="age" placeholder="e.g. 22">
                    </div>
                    
                    <div class="input-group">
                        <label>Weight (lbs)</label>
                        <input type="number" id="weight_lb" placeholder="e.g. 160">
                    </div>

                    <div class="input-group">
                        <label>Flat Hiking Speed (mph)</label>
                        <input type="number" id="flat_speed_mph" placeholder="e.g. 3.0" step="0.1">
                    </div>

                    <div class="input-group">
                        <label>Climbing Speed (ft/hr)</label>
                        <input type="number" id="vertical_speed_fph" placeholder="e.g. 1000">
                    </div>

                    <div class="input-group">
                        <label>Fitness Level (0.0 - 1.0)</label>
                        <input type="number" id="fitness_level" placeholder="0.5" step="0.1" min="0" max="1">
                    </div>
                </form>
            </div>

            <div class="pane middle-pane">
                <h2>Trail Details</h2>
                <form>
                    <div class="input-group">
                        <label>Activity Type</label>
                        <select id="activity_type">
                            <option value="hiking">Hiking</option>
                            <option value="running">Running</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Difficulty</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="moderate">Moderate</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="coord-section">
                        <label class="coord-section-label">Trail Coordinates (optional)</label>
                        <div class="coord-row">
                            <div class="input-group coord-input">
                                <label>Start Lat</label>
                                <input type="number" id="start_lat" placeholder="e.g. 35.205" step="any">
                            </div>
                            <div class="input-group coord-input">
                                <label>Start Lon</label>
                                <input type="number" id="start_lon" placeholder="e.g. -97.445" step="any">
                            </div>
                        </div>
                        <div class="coord-row">
                            <div class="input-group coord-input">
                                <label>End Lat</label>
                                <input type="number" id="end_lat" placeholder="e.g. 35.212" step="any">
                            </div>
                            <div class="input-group coord-input">
                                <label>End Lon</label>
                                <input type="number" id="end_lon" placeholder="e.g. -97.451" step="any">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Distance (miles) <span class="auto-tag" id="dist_auto" style="display:none">auto</span></label>
                        <input type="number" id="distance_mi" placeholder="e.g. 5.0" step="0.1">
                    </div>

                    <div class="input-group">
                        <label>Elevation Gain (ft) <span class="auto-tag" id="elev_auto" style="display:none">auto</span></label>
                        <input type="number" id="elevation_gain_ft" placeholder="e.g. 1500">
                    </div>
                    
                    <button type="button" id="updateBtn">Update Prediction</button>
                </form>
            </div>

            <div class="pane right-pane">
                <div class="stats-container">
                    <h2>Predictions</h2>
                    
                    <div class="stat-box">
                        <span class="stat-label">Est. Time</span>
                        <span class="stat-value" id="time_hr">-- hr</span>
                    </div>

                    <div class="stat-box">
                        <span class="stat-label">Calories Burned</span>
                        <span class="stat-value" id="calories">-- kcal</span>
                    </div>

                    <div class="stat-box">
                        <span class="stat-label">Fatigue Score</span>
                        <span class="stat-value" id="fatigue">-- / 10</span>
                    </div>

                    <div class="stat-box">
                        <span class="stat-label">Avg Pace</span>
                        <span class="stat-value" id="paceValue">-- : --</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="graph-card">
            <div class="graph-container">
                <h3>Elevation vs Time</h3>
                <div class="chart-placeholder" id="elevationGraphSlot">[Graph Here]</div>
            </div>
            <div class="graph-container">
                <h3>graph placeholder</h3>
                <div class="chart-placeholder">[Graph Here]</div>
            </div>
            <div class="graph-container">
                <h3>graph placeholder</h3>
                <div class="chart-placeholder">[Graph Here]</div>
            </div>
        </div>

    </div> 
    <script src="script.js"></script>
</body>
</html>
